<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="doaçao.css">
</head>
<body>
    <main>
        <div class="logo">
        <img src="imgs/logo_deitado-removebg-preview.png">
        </div>
        
        <h2>Suas informações</h2>
        
        <form action="">
            <label for="name">
                <span>Nome completo</span>
                <input type="text" id="name" name="name" >
            </label>
            <label for="email">
                <span>E-mail</span>
                <input type="email" id="email" name="email" >
            </label>
            <label for="CPF">
                <span>CPF</span>
                <input type="number" id="number" name="CPF" >
            </label>
            <label for="tel">
                <span>Telefone</span>
                <input type="tel" id="tel" name="tel" >
            </label>

            
            <h2>Pagamento</h2>

            <div class="cartoes">
                <span>Cartões aceitos</span>
                <img src="imagem/card_img.png" alt="">
            </div>

            <label for="numbe-rcard">
                <span>Número do cartão</span>
                <input type="number" id="number" name="name" >
            </label>
            <label for="valor">
                <span>Valor da contribuição</span>
                <input type="number" id="number" name="name" >
            </label>
            
            <input type="submit" value="Doar">
        </form>
        
    </main>
